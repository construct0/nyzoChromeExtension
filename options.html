<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="sha256.min.js"></script>
    <script src="nacl.min.js"></script>
    <script src="nyzoString.js"></script>
    <script src="util.js"></script>
    <script src="extensionUtil.js"></script>
    <script src="options.js"></script>
</head>
<body>
    <h1>
        Nyzo tip extension options
    </h1>

    <div class="container">
        <label class="label" for="privateKey">Nyzo string private key</label>
        <input autocomplete="off" id="privateKey" class="input" spellcheck="false">

        <label class="label" for="baseTip">base tip amount, in Nyzos</label>
        <input autocomplete="off" id="baseTip" class="input" spellcheck="false">

        <div class="notice">
            This displays a dialog with options for 1x, 2x, and 5x the base tip amount. So, with a base tip amount of
            &cap;0.1, the dialog provides options of &cap;0.1, &cap;0.2, and &cap;0.5.
        </div>

        <div class="notice">
            The tip amount must be at least &cap;0.000002 and no more than &cap;100.000000.
        </div>
    </div>
</body>
</html>
